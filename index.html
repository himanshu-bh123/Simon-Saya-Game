<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <div class="container">
        <h1>Simon Says</h1>
        <h2>Press Start Button</h2>

        <div class="FirstLine">
            <div class="box" id="red" type="button">red</div>
            <div class="box" id="green" type="button">green</div>
        </div>

        <div class="SecondLine">
            <div class="box" id="blue" type="button">blue</div>
            <div class="box" id="yellow" type="button">yellow</div>
        </div>

        <button id="start">Start</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
